<div class="container">
  <div class="card border-primary " style="margin:1rem">
    <div class="card-header">Update category</div>
    <div class="card-body">
      <form  (ngSubmit)="onSubmit()">
        <div class="form-group has-success">
          <label class="form-control-label" for="inputSuccess1">Name</label>
          <input type="text" class="form-control is-valid" [(ngModel)]="category.name" name="title">
        </div>
      
        <div class="form-group">
          <label for="exampleTextarea">Description</label>
          <textarea class="form-control" rows="3" [(ngModel)]="category.description" name="description"></textarea>
        </div>
      
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
