
    <div class="container">
      <div class="card border-primary " style="margin:1rem">
        <div class="card-header">Add category</div>
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group has-success">
                  <label class="form-control-label">Name</label>
                  <input type="text" class="form-control" [(ngModel)]="category.name" name="Name"
                         placeholder="Category name" required minlength="4" #name="ngModel" pattern="[a-zA-Zéàèç]*" 
                         minlength="4">
                </div>
              
                <div class="alert alert-danger" role="alert"  [hidden]="name.valid" > 

                  <div *ngIf="name.errors?.required" > 
                    Name is required
                  </div>

                  <div *ngIf="name.errors?.pattern" > 
                    Invalid name
                  </div>

                  <div *ngIf="name.errors?.minlength" > 
                    You must have at least 4 caracters.
                  </div>

                </div>

                <div class="form-group">
                  <label>Description</label>
                  <textarea class="form-control" rows="3" [(ngModel)]="category.description" name="description" placeholder="Category description"></textarea>
                </div>
                
              
                <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Add category</button>
              </form>
        </div>
      </div>
    </div>
